<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Agenda de contatos</title>
    <link rel="stylesheet" href="./main.css">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Oswald&display=swap" rel="stylesheet">
</head>
<body>
    <div class="container">
        <header>
            <h1>Sua agenda de contatos</h1> 
            <img src="./telefone.png" alt="imagem telefone">
        </header>
            <form id="form-contato">
                <label for="nome-contato">Nome: </label>
                <input type="text" required id="nome-contato" placeholder="Novo contato">
                <label for="numero-contato">Telefone: </label>
                <input type="tel" required id="numero-contato" placeholder="Número telefone" pattern="[0-9]{11}" maxlength="11">
                <button type="submit">Adicionar</button>
            </form>
            <table cellspacing="0">
                <thead>
                <tr>
                    <td>Nome do contato</td>
                    <td>Número do contato</td>
                </tr>
                </thead>
                <tbody>
                </tbody>
            </table>
    </div>
    <script src="./main.js"></script>
</body>
</html>
